<div class="dialog_progressbar_container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>

<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field class="mr_16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="width_100" appearance="outline">
            <mat-label>E-Mail Adress</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail">
            <!-- <mat-hint>Please enter a E-Mail</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="width_100" appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth Date"
                [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!-- <mat-hint>Please enter last date</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr_16" appearance="outline">
            <mat-label>Street</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street">
            <!-- <mat-hint>Please enter a Street</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>House No.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.houseNo" matInput placeholder="House No.">
            <!-- <mat-hint>Please enter a House No.</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr_16" appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
            <!-- <mat-hint>Please enter a Zip Code</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
            <!-- <mat-hint>Please enter a City</mat-hint> -->
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
